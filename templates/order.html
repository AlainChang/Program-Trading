<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='order.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>股市觀測站</title>
</head>

<style>
  body{
      background: rgb(243, 239, 239);
  }
</style>

<body>
  <section class="canva">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/member"><i class="bi bi-house-door-fill"></i></i>股市觀測站</a>
        
              <button class="navbar-toggler" role="button" href="#offcanvasExample" data-bs-toggle="offcanvas" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
              </button>
        
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                  <div class="offcanvas-header">
                      <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i></i>股市觀測站</a>
                      <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          
                        <li class="nav-item">
                          <a class="nav-link px-3" href="/member">首頁</a>
                        </li>
                        
                        <li class="nav-item">
                          <a class="nav-link px-3" href="/member/news">商業新聞</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link px-3" href="/member/stockdraw">股價圖</a>
                        </li>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                          <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                交易策略
                              </a>
                              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="/member/tcone">技術指標-1</a></li>
                              </ul>
                            </li>
                          </ul>
                        </div>
                        <li class="nav-item">
                          <a class="nav-link px-3" href="/member/orderpage">下單紀錄</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link px-3" href="/member/about">關於</a>
                        </li>
                      </ul>
                      <form action='/signout'class="d-flex">
                        <button class="btn"></a><i class="btnicon bi-box-arrow-right "></i></a>登出</button>
                        
                      </form>
                      
                    </div>
                  </div>
                </div>
              </nav>
             
    </section>
    <p></p>
    <form action="/member/order" method="POST" >
      <span>日期</span>
      <input type="date" name="buy_day">
      <select name="buyorsell">
        <option>請選擇交易類型</option>
        <option>買入</option>
        <option>賣出</option>
      </select>
      <span>股票代號</span>
      <input type="text" name="stock_id" placeholder="股票代號" required>
      <span>公司名稱</span>
      <input type="text" name="stockname" placeholder="公司名稱" required>
      <span>價格</span>
      <input type="text" name="buy_price" placeholder="價格" required>
      <span>數量(張)</span>
      <input type="text" name="volume" placeholder="張數" required>
      <p></p>
      <div class="container text-center">
        <button class="btn" >加入</button>
      </div>
      <p></p>
      
      </div>
    </form>
    
      <div class="container" border>
            {%for i in list%}
            <ul>
              <li>{{i}}</li>
              <hr/>
            </ul>

            {%endfor%}

      </div>

      </div>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
