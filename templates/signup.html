<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>股市觀測站</title>
    <style>
        body{
        background:url(./Stock_logo_white.svg);
        background-repeat: no-repeat;
        background-position: top left;
        }
    </style>
</head>

<body>
 
<label style="font-size: 42px; font-weight: bold; padding: 10px;"><img src="{{url_for('static', filename='Stock_logo_fullcolor.svg')}}" style="height: 50px; width: 50px;"/> 股市觀測站</label>

  <section>
        <div class="container mt-5 pt-5">
            
           <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                   <div class="card broder-0 shadow">
                       <div class="card-body">
                        <svg class="rounded mx-auto d-block my-5" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                         <div class="text-center">
                               <h1>建立帳號</h1>
                               <form action="/signup" method="POST">
                                  <p style="text-align:left; font-weight: bold; font-size: 24px;">暱稱</p>
                                  <input type="text" name="nickname" class="form-control " placeholder="John" required/><br/>
                                  <p style="text-align:left; font-weight: bold; font-size: 24px;">信箱</p>
                                  <input type="text" name="email" class="form-control "placeholder="xxx@xxx.com" required/><br/>
                                  <p style="text-align:left; font-weight: bold; font-size: 24px;">密碼</p>
                                  <input type="password" class="form-control " name="password" placeholder="●●●●●●●●" required/><br/>
                                  <p style="text-align:left; font-weight: bold; font-size: 24px;">生日</p>
                                  <input class ="form-control"  type="date" name="birthday">
                                  <p style="text-align:left; font-weight: bold; font-size: 24px;">身份</p>
                                  <select name = "identity"  class = "form-select" aria-label="select")>
                                    <option select value ="normal">一般人士</option>
                                    <option value = "fulltime">專職人士</option>
                                    <option value = "parttime">業餘人士</option>
                                    <option value = "student">學生</option>
                                  </select><br/>
                                 <button class="btn btn-primary">註冊</button>
                                 <a href="/" class="nav-link">返回</a>
                              </form>
                          </div>
                        </div>   
                    </div>
                </div>
           </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
